name: npm publish

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Format check
        run: bun run format

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    # Enforce OIDC-only publishing. If any repository/environment secret still injects tokens,
    # this clears them to avoid falling back to token-based auth.
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # npm Trusted Publishing docs use Node 24+ examples; newer npm improves OIDC support.
          # See: https://docs.npmjs.com/trusted-publishers
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          scope: "@posaune0423"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Diagnostics (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"
          if [[ -n "${NODE_AUTH_TOKEN:-}" ]]; then
            echo "NODE_AUTH_TOKEN is set (unexpected for trusted publishing)."
          else
            echo "NODE_AUTH_TOKEN is not set."
          fi

      - name: Verify tag matches package.json version (when tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME#v}"
          pkg="$(node -p "require('./package.json').version")"
          if [[ "$tag" != "$pkg" ]]; then
            echo "Tag version (v$tag) does not match package.json version ($pkg)."
            exit 1
          fi

      - name: Publish to npm
        # With trusted publishing (OIDC), no npm token should be required.
        # If OIDC is not active/mismatched, publishing will fail without a token.
        run: npm publish --access public --provenance
